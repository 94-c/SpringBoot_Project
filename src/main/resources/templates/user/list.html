<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserList</title>
</head>
<body>
<h2>User List</h2>
세션값 확인 : <p th:text="${session['sessionEmail']}"></p>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
        <th>name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
