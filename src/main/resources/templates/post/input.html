<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>글 작성</h2>
<form th:action="@{/post/createProc}" method="post">
    <input type="hidden" name="userId" th:value="${session.sessionId}">
    제목 : <input type="text" name="title"> <br>
    글쓴이 : <input type="text" name="name" th:value="${session.sessionName}" readonly> <br>
    본문 : <input type="text" name="body"> <br>
    <input type="submit" value="글 등록">
</form>
</body>
</html>
